<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>
            How satisfied are you with our<br>
            customer support performance?
        </strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="sad face">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="sad face">
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="sad face">
                <small>Satisfied</small>
            </div>
        </div>
        <button id="send" class="btn">
            Send Review
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
