<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://cdn.pixabay.com/photo/2013/06/08/00/41/swan-122983_960_720.jpg" alt="swan">
            <img src="https://cdn.pixabay.com/photo/2016/11/23/15/40/catfish-1853610_960_720.jpg" alt="catfish">
            <img src="https://cdn.pixabay.com/photo/2012/06/19/10/32/owl-50267_960_720.jpg" alt="owl">
            <img src="https://cdn.pixabay.com/photo/2019/11/25/09/00/exotic-4651348_960_720.jpg" alt="pelican">
            <img src="https://cdn.pixabay.com/photo/2016/02/13/17/05/tarantula-1198225_960_720.jpg" alt="tarantula">
            <img src="https://cdn.pixabay.com/photo/2017/10/25/16/54/african-lion-2888519_960_720.jpg" alt="lion">
            <img src="https://cdn.pixabay.com/photo/2016/04/25/23/54/hummel-1353423_960_720.jpg" alt="hummel">
            <img src="https://cdn.pixabay.com/photo/2012/10/26/02/14/crab-63084_960_720.jpg" alt="crab">
            <img src="https://cdn.pixabay.com/photo/2019/01/13/13/43/honey-bee-3930374_960_720.jpg" alt="bee">
            <img src="https://cdn.pixabay.com/photo/2016/02/19/10/01/jellyfish-1209026_960_720.jpg" alt="jellyfish">
            <img src="https://cdn.pixabay.com/photo/2019/08/29/06/24/elephants-4438284_960_720.jpg" alt="elephant">
            <img src="https://cdn.pixabay.com/photo/2018/08/31/15/16/frog-3644865_960_720.jpg" alt="frog">
            <img src="https://cdn.pixabay.com/photo/2019/05/16/06/50/rhino-4206566_960_720.jpg" alt="rhino">
            <img src="https://cdn.pixabay.com/photo/2016/11/23/00/39/animal-1851494_960_720.jpg" alt="hen">
        </div>
        <div class="buttons-container">
            <button id="left">Prev</button>
            <button id="right">Next</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
