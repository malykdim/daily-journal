<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Background</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background " id="background"></div>
    <div class="form bg-white rounded p-10 text-center shadow-md">
        <h1 class="title text-3xl">Image Password Strength</h1>
        <p class="text-sm text-gray-700">Change the password to see the effect</p>
        <div class="email my-4 text-left">
            <label for="email" class="text text-gray-900">Email</label>
            <input type="text" class="inputEmail border block w-full p-2 mt-2 rounded" id="email" placeholder="Enter Email"> 
        </div>
        <div class="password my-4 text-left">
            <label for="password" class="text">Password</label>
            <input type="password" class="inputEmail border block w-full p-2 mt-2 rounded" id="password" placeholder="Enter Password"> 
        </div>
        <button type="submit" class="send bg-black text-white py-2 mt-4 inline-block w-full rounded">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
