<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #232726">
                <h1>Sailing</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #A5AC8B">
                <h1>Cactus</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #47120A">
                <h1>Dragon</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #DBC69F">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./images/art-11.jpg')"></div>
            <div style="background-image: url('./images/art-13-dragon.jpg')"></div>
            <div style="background-image: url('./images/art-22-cactus.jpg')"></div>
            <div style="background-image: url('./images/art-27-sailing.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
